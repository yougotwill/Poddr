<div class="banner">
	<div class="banner-info">
		<h5 class="secondary-title truncate">Your</h5>
		<h1 class="primary-title truncate">Latest Episodes</h1>
	</div>
	<div class="banner-actions">
		<div>
			<button class="btn" (click)="layout = 'grid'" aria-label="Show gridview" data-pop="left" data-pop-arrow>
				<fa-icon [icon]="faTh" [ngClass]="{'active-btn': layout == 'grid'}"></fa-icon>
			</button>
			<button class="btn" (click)="layout = 'list'" aria-label="Show listview" data-pop="left" data-pop-arrow>
				<fa-icon [icon]="faList" [ngClass]="{'active-btn': layout == 'list'}"></fa-icon>
			</button>
		</div>
	</div>
</div>
<div class="grid" *ngIf="layout == 'grid'">
	<div class="grid-item" *ngFor="let p of latest">
		<div class="podcast-frame shadow">
			<a class="image-container" [routerLink]="['/podcast', p.rss]">
				<img class="image-cover" [src]="p.image || p.podcastImage || 'assets/images/album_cover.png'"
					onload="this.style.opacity = 1">
			</a>
			<div class="podcast-frame-info">
				<div class="podcast-frame-title truncate" [routerLink]="['/podcast', p.rss]" tabindex="-1">
					{{ p.title }}</div>
				<div class="podcast-frame-btns">
<!-- 					<fa-icon *ngIf="favs.indexOf(p['im:name']['label']) == -1" [icon]="faHeart" class="podcast-frame-btn"
						(click)="addPodcast(p['id']['attributes']['im:id'])" aria-label="Add to favourites" data-pop data-pop-arrow>
					</fa-icon> -->
<!-- 					<fa-icon [icon]="faInfoCircle" class="podcast-frame-btn"
						(click)="showDescription(p['im:name']['label'], p['summary']['label'])" aria-label="Show description"
						data-pop data-pop-arrow></fa-icon> -->
				</div>
			</div>
		</div>
	</div>
</div>
<div class="list" *ngIf="layout == 'list'">
	<div class="list-item shadow" *ngFor="let p of latest">
		<a class="list-item-image" [routerLink]="['/podcast', p.rss]">
			<div class="image-container">
				<img class="image-cover" [src]="p.image || p.podcastImage || 'assets/images/album_cover.png'"
					onload="this.style.opacity = 1">
			</div>
		</a>
		<div class="list-item-info" [routerLink]="['/podcast', p.rss]" tabindex="-1">
			<h5 class="secondary-title truncate">{{ p.podcastTitle }}</h5>
			<h1 class="primary-title truncate">{{ p.title }}</h1>
		</div>
		<div class="list-item-actions">
<!-- 			<fa-icon *ngIf="favs.indexOf(p['im:name']['label']) == -1" [icon]="faHeart" class="podcast-frame-btn"
				(click)="addPodcast(p['id']['attributes']['im:id'])" aria-label="Add to favourites" data-pop data-pop-arrow>
			</fa-icon>
			<fa-icon [icon]="faInfoCircle" class="podcast-frame-btn"
				(click)="showDescription(p['im:name']['label'], p['summary']['label'])" aria-label="Show description"
				data-pop data-pop-arrow></fa-icon> -->
		</div>
	</div>
</div>
